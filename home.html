<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>A simple way to center dialog - without js and pure css</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div id="overlay"></div>
<header>
    Some title goes here
</header>
<section>
    <h1>
        Some sub-title
    </h1>
    <!-- if you want to hide this, change display: table to display:none; -->
    <div class="dialog-wrapper">
        <div>
            <div class="dialog-content">
                <h3>It works!</h3>
                <p>Bla, bla, bla...</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
